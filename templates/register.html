{% extends "layout.html" %}
{% block body %}
<div class="row">
  <div class="col-md-6 col-md-offset-3" style="text-align: center">
    <!-- <h3>Registeration</h3> -->
    <h3>注册</h3>
    {% if form.errors %}<p class=><strong>Error:</strong> {{ form.errors }}{% endif %}
    <form action="" method="post" name="register">
      {{form.hidden_tag()}}
      <div class="form-group">
        <!-- <label for="username">Please enter your username</label><br> -->
        <label for="username">用户名</label><br>
        {{form.username}}
      </div>
      <div class="form-group">
        <!-- <label for="email">Please enter your Email</label><br> -->
        <label for="email">邮箱</label><br>
        {{form.email}}
      </div>

      <!-- <button type="submit" value="Register" class="btn btn-primary">Submit</button> -->
      <button type="submit" value="Register" class="btn btn-primary">提交</button>
    </form>
  </div>
</div>
{% endblock %}
