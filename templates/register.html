{% extends "layout.html" %}
{% block body %}
  <h2>Register</h2>
  {% if form.errors %}<p class=><strong>Error:</strong> {{ form.errors }}{% endif %}
  <form action="" method="post" name="register">
    {{form.hidden_tag()}}
    <p>
      Please enter your username:<br>
      {{form.username}}<br>
    </p>
    <p>
      Please enter your Email:<br>
      {{form.email}}<br>
    </p>

    <p><input type="submit" value="Register"></p>
  </form>
{% endblock %}
