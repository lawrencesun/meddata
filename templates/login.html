{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Please enter your Email:<br>
        {{form.email}}<br>
    </p>
    <p>{{form.remember_me}} Remember Me</p>
    <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
