{% extends "layout.html" %}
{% block body %}
<div class="row">
  <div class="col-md-6 col-md-offset-3" style="text-align: center">
    {% if form.errors %}<p class=><strong>Error:</strong> {{ form.errors }}{% endif %}
    <form action="" method="post" name="data">
      {{form.hidden_tag()}}
      <div class="form-group">
        <!-- <label for="systolic">Systolic Pressure</label><br> -->
        <label for="systolic">收缩压</label><br>
        {{form.systolic_pressure}}
      </div>
      <div class="form-group">
        <!-- <label for="diastolic">Diastolic Pressure</label><br> -->
        <label for="diastolic">舒张压</label><br>
        {{form.diastolic_pressure}}
      </div>
      <div class="form-group">
        <!-- <label for="cardiac">Cardiac Rate</label><br> -->
        <label for="cardiac">心率</label><br>
        {{form.cardiac_rate}}
      </div>
      <div class="form-group">
        <!-- <label for="note">Note</label><br> -->
        <label for="note">备注</label><br>
        {{form.note}}
      </div>
      
      <!-- <button type="submit" value="Submit" class="btn btn-primary">Submit</button> -->
      <button type="submit" value="Submit" class="btn btn-primary">提交</button>
    </form>
  </div>
</div>
{% endblock %}
